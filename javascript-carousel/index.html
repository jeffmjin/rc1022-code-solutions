<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layouts.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full d-flex j-center align-center">
        <div class="left-icon">
          <a href="#"><i class="left fa-solid fa-chevron-left"></i></a>
        </div>
        <div class="all-images d-flex j-center">
          <img id="bulbasaur" src="images/001.png" alt="bulbasaur" class="">
          <img id="charmander" src="images/004.png" alt="charmander" class="hidden">
          <img id="squirtle" src="images/007.png" alt="squirtle" class="hidden">
          <img id="pikachu" src="images/025.png" alt="pikachu" class="hidden">
          <img id="jiggly" src="images/039.png" alt="jigglypuff" class="hidden">
        </div>
        <div class="right icon">
          <a href="#"><i class="right fa-solid fa-chevron-right"></i></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full d-flex j-center">
        <div class="circle">
          <a href="#"><i class="fa-regular fa-circle"></i></a>
          <a href="#"><i class="fa-regular fa-circle"></i></a>
          <a href="#"><i class="fa-regular fa-circle"></i></a>
          <a href="#"><i class="fa-regular fa-circle"></i></a>
          <a href="#"><i class="fa-regular fa-circle"></i></a>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
