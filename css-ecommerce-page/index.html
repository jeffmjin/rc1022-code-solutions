<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="layout.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg">
        <p>Free People <span class="font-gray">| Size 6</span></p>
        <p><span class="highlight">$35</span> <del class="font-gray">$125 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg">
        <p>Yves Saint Laurent <span class="font-gray">| One-Size</span></p>
        <p><span class="highlight">$200</span> <del class="font-gray">$1600 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/key.jpeg">
        <p>Tiffany <span class="font-gray">| One-Size</span></p>
        <p><span class="highlight">$476</span> <del class="font-gray">$2000 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg">
        <p>Louis Vuitton <span class="font-gray">| One-Size</span></p>
        <p><span class="highlight">$95</span> <del class="font-gray">$1200 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/dress2.jpeg">
        <p>Reformation <span class="font-gray">| Size 4</span></p>
        <p><span class="highlight">$20</span> <del class="font-gray">$108 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
