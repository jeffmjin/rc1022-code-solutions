<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Javascript Modal</title>
</head>
<body>
  <div class="button">
    <button id="open-modal" class="modal">Open Modal</button>
  </div>
  <div id="display" class="no-display">
    <div class="row">
      <div class="pop-up">
        <h2>Would you like to take a survey?</h2>
      </div>
      <div class="button-modal">
        <button id="close-modal" class="pop-up-button">NO</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
